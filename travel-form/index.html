<html>

<head>


</head>

<body>
    <h1>Passenger Information</h1>

    <form name="form">
        First Name <input type="text" name="firstName" />
        Last Name <input type="text" name="lastName" />
        Age <input type="number" name="age" />
        <br>
        Gender: Male <input type="radio" name="gender" value="male" />
        Female <input type="radio" name="gender" value="female" />
        <br>
        Destination <select name="destination">
            <option name="slc">Salt Lake City</option>
            <option name="paris">Paris</option>
            <option name="hawaii">Hawaii</option>
        </select>
        <br>
        Dietary Restrictions <br>
        <input type="checkbox" name="restrictions" value="Vegetarian" /> Vegetarian <br>
        <input type="checkbox" name="restrictions" value="Kosher" /> Kosher <br>
        <input type="checkbox" name="restrictions" value="Allergies" /> Allergies <br><br>

        <button>SUBMIT</button>



    </form>





    <script src="app.js"></script>
</body>



</html>
